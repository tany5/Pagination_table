
   <h1>User List</h1>
   <div align="end">
    <button mat-raised-button color="primary" (click)="addUser()">Add User</button>    
  </div>
  
  <div class="mat-elevation-z8 user-table">    
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let row">{{ row.first_name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let row">{{ row.last_name }}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Avatar</th>
        <td mat-cell *matCellDef="let row">
          <img
            [src]="row.avatar"
            height="100"
            width="100"
            style="margin-right: 10px"
          />
        </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>action</th>
        <td mat-cell *matCellDef="let row; index as i" class="action">
          <button
            mat-mini-fab
            color="primary"
            aria-label="Example icon button with a plus one icon"
            (click)="editUser(row)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-mini-fab
            color="warn"
            aria-label="Example icon button with a plus one icon"
            (click)="deleteUser(row.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <button
          mat-mini-fab
          color="warn"
          aria-label="Example icon button with a plus one icon"
          (click)="viewUser(row)"
        >
          <mat-icon>visibility</mat-icon>
        </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      aria-label="Select page of users"
      [length]="paginator"
      [pageSize]="totalData"
      disabled="false"
      (page)="setPage($event)"
    ></mat-paginator>
  </div>
